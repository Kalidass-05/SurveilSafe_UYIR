<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hazards Detection and Response System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    
    <!-- Leaflet CSS for OpenStreetMap -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #3498db;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border-radius: 10px;
            margin-top: 110px;
        }

        .header h1 {
            font-weight: 600;
            letter-spacing: -1px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px; /* Increase space between grid items */
        }
        
        
        .logs {
            grid-column: span 2; /* Make it span both columns */
            margin-top: 20px; /* Adds spacing from the elements above */
        }
        
        #login-btn {
            padding: 8px 15px;
            border: 2px solid #dc3545; /* Red border */
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            background-color: transparent;
            color: #dc3545; /* Red text */
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        /* Hover Effect */
        #login-btn:hover {
            background-color: #dc3545; /* Red background */
            color: white; /* White text */
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--background-color);
            padding-bottom: 10px;
        }

        .card-header i {
            color: var(--primary-color);
            margin-right: 10px;
            font-size: 1.5rem;
        }

        .alerts .alert-box {
            background: #f8f9fa;
            border-left: 4px solid var(--primary-color);
            padding: 15px;
            display: flex;
            align-items: center;
        }

        /* Map Container */
        #map {
            height: 250px;
            width: 100%;
            border-radius: 8px;
        }

        .emergency-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #e74c3c;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .emergency-button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .navbar {
            padding: 1rem 2rem;
            background-color: white;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .logo img {
            height: 80px;
            width: 80px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links a:hover, .nav-links a.active {
            color: #fff;
            background-color: #004A8F;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="images/uyirlogo-removebg-preview.png" alt="UYIR - Road Safety">
                <img src="images/tamil-nadu-government-logo.jpg" alt="Tamil Nadu Government">
            </div>
            <div class="nav-links">
                <a href="#about">About Us</a>
                <a href="#services">Services</a>
                <a href="#infrastructure">Infrastructure</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact</a>
            </div>
            <div class="nav-buttons">
                <form action="/logout" method="get">
                    <input id="login-btn" type="submit" value="Logout"/>
                </form>
            </div>
        </div>
    </nav>



    <div class="header">
        <h1>Hazards Detection and Response System</h1>
    </div>

    <div class="container">
        <div class="dashboard">
            <div class="card alerts">
                <div class="card-header">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Live Alerts</h2>
                </div>
                <div id="card-alerts"></div>
            </div>

            <div class="card map">
                <div class="card-header">
                    <i class="fas fa-map-marked-alt"></i>
                    <h2>Hazards Location</h2>
                </div>
                <div id="map"></div>
            </div>
        </div>

        <div class="card logs">
            <div class="card-header">
                <i class="fas fa-history"></i>
                <h2>Hazards Logs</h2>
            </div>
            <div id="card-alerts-responded">
            </div>
        </div>
    </div>

    <button class="emergency-button">
        <i class="fas fa-phone-alt mr-2"></i> Cooperation Contact
    </button>

    <!-- Leaflet JS for OpenStreetMap -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        var map = L.map('map').setView([11.0168, 76.9558], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([11.0168, 76.9558]).addTo(map)
            .bindPopup('Coimbatore, Tamil Nadu')
            .openPopup();

        const loadData = () => {
            fetch('/api/hazards')
                .then(res => res.json())
                .then(data => {
                    const card_alerts = document.getElementById("card-alerts")
                    const card_alerts_responded = document.getElementById("card-alerts-responded")
                    card_alerts.innerHTML = "";
                    card_alerts_responded.innerHTML = "";
                    data.forEach(element => {
                        if(element.status == "not-responded"){
                            card_alerts.innerHTML += `
                                <div>
                                    ${element.cameraId}&nbsp;
                                    ${new Date(element.time).toLocaleString("en-IN", { timeZone: "Asia/Kolkata" })}&nbsp;
                                    <a href='/hazards/detail.html?id=${element._id}'>Open</a>
                                </div>`
                        }
                        else{
                            card_alerts_responded.innerHTML += `
                                <div>
                                    ${element.cameraId}&nbsp;
                                    ${new Date(element.time).toLocaleString("en-IN", { timeZone: "Asia/Kolkata" })}&nbsp;
                                    <a href='/hazards/detail.html?id=${element._id}'>Open</a>
                                </div>`
                        }
                    });
                    console.log(data)
                })
        }

        loadData()

        setInterval(()  => {
            loadData()
        },30000)
    </script>

</body>
</html>
